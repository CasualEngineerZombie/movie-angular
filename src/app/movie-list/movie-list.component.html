<div class="container mx-auto p-4">
  <!-- Search Bar and Profile -->
  <div class="flex items-center justify-between"> 
    <!-- Categories -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button class="btn btn-sm btn-primary">All</button>
      <button class="btn btn-sm btn-ghost">Action</button>
      <button class="btn btn-sm btn-ghost">Comedy</button>
      <button class="btn btn-sm btn-ghost">Drama</button>
      <button class="btn btn-sm btn-ghost">Horror</button>
      <button class="btn btn-sm btn-ghost">Sci-Fi</button>
    </div>

    <div class="flex-none gap-2"> 
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://cdn3.iconfinder.com/data/icons/web-design-and-development-2-6/512/87-1024.png" alt="User avatar" />
          </div>
        </label>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li><a>{{username}}</a></li> 
          <li><a (click)="onLogout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Recommended Movies -->
  <h3 class="text-xl font-bold mb-4">Recommended Movies</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Dynamically create movie cards -->
    <div *ngFor="let movie of movies" class="card bg-base-100 shadow-xl">
      <figure>
        <video width="320" height="240" controls>
          <source [src]="movie.video_file" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </figure>
      <div class="card-body">
        <a class="card-title" routerLink="/movie/{{movie.id}}">{{ movie.title }}</a>
        <p>{{ movie.description }}</p>
        <div class="flex items-center gap-2">
          <div class="badge badge-outline">{{ movie.created_at | date }}</div>
          <div class="badge badge-outline">{{ movie.likes.length }} Likes</div>
        </div>
      </div>
    </div>

    <!-- New Upload Card -->
    <div class="card bg-base-100 shadow-xl">
      
      <div class="card-body text-center"> 
        <p>Share your favorite movies with the world.</p>
        <div class="card-actions justify-center">
          <a routerLink="/upload" class="btn btn-primary">Go to Upload</a>
        </div>
      </div>
    </div>
  </div>
</div>
